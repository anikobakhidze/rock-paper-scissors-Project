<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h3>Rock Paper Scissors</h3>
      <button
        class="btn"
        id="rock"
        value="rock"
        onclick="funcOfThings(rock.value)"
      >
        <img src="images/rock-emoji.png" alt="rock" />
      </button>
      <button
        class="btn"
        id="paper"
        value="paper"
        onclick="funcOfThings(paper.value)"
      >
        <img src="images/paper-emoji.png" alt="paper" />
      </button>
      <button
        class="btn"
        id="scissors"
        value="scissors"
        onclick="funcOfThings(scissors.value)"
      >
        <img src="images/scissors-emoji.png" alt="scissors" />
      </button>
      <p class="result"></p>
      <p class="chosen-move"></p>
      <p class="score"></p>
      <button class="reset-btn" id="reset">Reset score</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
